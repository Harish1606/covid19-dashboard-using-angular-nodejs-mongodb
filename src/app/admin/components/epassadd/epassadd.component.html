<div class="ui inverted dimmer" [class.active]=loading>
  <div class="ui text loader">
    Loading
  </div>
</div>
<div class="row pt-5">
  <div class="col-md-5 mx-auto">
    <div class="card rounded-0">
      <div class="card-header bg-primary">
          <h3 class="mb-0">Most affected covid-19 district</h3>
      </div>
      <div class="card-body">
        <form class="form" #addForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <select name="" id="">
              <option *ngFor="let cs of Districts | async">{{cs.district}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>District</label>
            <input type="text" name="district" class="form-control" [(ngModel)]="epass.district" #district="ngModel" placeholder="Enter district" required>
          </div>
          <button [disabled]="addForm.form.invalid" type="submit" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>{{message}}</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
