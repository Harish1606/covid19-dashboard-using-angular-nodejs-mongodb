<div class="ui inverted dimmer" [class.active]=loading>
  <div class="ui text loader">
    Loading
  </div>
</div>
<div class="panel panel-primary pt-5">
  <div class="panel-body pt-4">
    <div class="row">
    <div class="col">
    <h2 style="text-align: center;">Most affected covid-19 districts&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary" routerLink="/admin/epassadd">Add</button></h2>
        <div class="tableWrap" style="margin-top: 50px;">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="bg-primary">#</th>
                <th class="bg-primary">District</th>
                <th class="bg-primary">Action</th>
              </tr>
            </thead>
            <tbody style="background-color: lightblue;">
              <tr *ngFor="let cs of epass| async;index as i">
                <td>{{i+1}}</td>
                <td>{{cs.district}}</td>
                <td><button (click)="deleteDistrict(cs._id)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
