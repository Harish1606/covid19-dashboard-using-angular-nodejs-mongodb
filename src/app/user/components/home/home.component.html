<div class="ui inverted dimmer" [class.active]=loading>
  <div class="ui text loader">
    Loading
  </div>
</div>
<div class="jumbotron bg-light text-center">
  <div class="dropdown" style="text-align: right;">
  <button class="btn dropdown-toggle" style="background-color:lightsteelblue" data-toggle="dropdown">Download</button>
  <div class="dropdown-menu">
    <a class="dropdown-item" (click)="downloadAll()">covid19 report for top 30 countries</a>
    <a class="dropdown-item" (click)="downloadSelected()">covid19 report for selected country</a>
  </div>
  </div>
  <h1 class="display-4">Covid-19 country wise</h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" class="form-control" id="c" #input (change)="updateValues(input.value)">
        <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
      </select>
    </div>
  </div>
  <app-dashboard-card [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'>
  </app-dashboard-card>
  <div class="row">
    <div class="col">
      <google-chart [type]="chart.LineChart" [height]="chart.height" [options]="chart.options" [data]="datatable" style="width: 100%;"></google-chart>
    </div>
    <div class="col">
      <div class="tableWrap" style="margin-top: 50px;">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="bg-primary">S.no</th>
              <th class="bg-primary">Date</th>
              <th class="bg-primary">Cases</th>
            </tr>
          </thead>
          <tbody style="background-color: lightblue;">
            <tr *ngFor="let cs of selectedCountryData;index as i">
              <td>{{i+1}}</td>
              <td>{{cs.date|date}}</td>
              <td>{{cs.cases}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
