<div class="ui inverted dimmer" [class.active]=loading>
  <div class="ui text loader">
    Loading
  </div>
</div>
<div class="row pt-5">
  <div class="col-md-5 mx-auto">
      <div class="card rounded-0">
          <div class="card-header bg-primary">
              <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
              <form #loginform="ngForm" class="form" (ngSubmit)="loginUser()">
                  <div class="form-group">
                      <label for="userName">Email Id</label>
                      <input  name="userName" type="text" class="form-control rounded-0" placeholder="Enter Email Id" [(ngModel)]="user.email" #userName="ngModel" required
                      [class.is-invalid]="userName.invalid && userName.touched">
                      <div *ngIf="userName.errors && (userName.invalid && userName.touched)">
                        <small class="text-danger" *ngIf="userName.errors.required">*Username is required</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="pwd">Password</label>
                      <input name="password" type="password" class="form-control rounded-0" placeholder="Enter password" [(ngModel)]="user.password" #password="ngModel" required
                      [class.is-invalid]="password.invalid && password.touched">
                      <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password is required</small>
                  </div>
                  <p>New User? <a routerLink="/user/register">Register</a></p>
                  <small *ngIf="message.length>0" class="alert alert-danger">{{message}}</small>
                  <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary float-right">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
